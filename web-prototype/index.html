<html lang="en">
<head>
	<meta charset="utf-8">

	<!-- styles -->
	<link href="https://fonts.googleapis.com/css?family=Karla:400,700|Poppins:400,500,700&display=swap" rel="stylesheet"> <!-- fonts -->
	<link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"> <!-- line awesome -->
	<link rel="stylesheet" href="/css/vendor.css">
	<link rel="stylesheet" href="/css/app.css">
</head>
<body>
	<!-- loading overlay -->
	<div class="loading-overlay">
		<div class="loading-text">Loading</div>
		<noscript><strong style="color: #fff;">Please enable JavaScript to use this website.</strong></noscript>
	</div>
	<!-- navbar -->
	<nav class="navbar">
		<div class="navbar-inner">
            <a href="/" class="navbar-title"><h1>Schoop</h1></a>
            <div class="navbar-nav-btns">
            	<ul class="nav-btns-inner">
	            	<li><a data-role="button" class="home-btn" href="/" title="Home"><span class="sr-only">Home</span><i class="las la-home"></i></a></li>
	            	<!--<li><a data-role="button" class="user-btn" href="/user" title="User Settings"><i class="las la-user"></i></a></li>-->
	            	<li><a data-role="button" class="user-btn" href="/api/logout" title="Log Out"><span class="sr-only">Log Out</span><i class="las la-sign-out-alt"></i></a></li>
            	</ul>
            </div>
        </div>
	</nav>
	<!-- content -->
	<main class="content">
		<div class="gridded-items">
			<!-- today and dashboard are gridded -->
			<div class="gridded-item-part today-container">
				<h1 class="today-heading">Today</h1>
				<div class="today-schedule-outer">
					<p class="zoom-link-hint">Click on an event to open its Zoom link.</p>
					<table class="today-schedule fix-border-radius">
						<tbody></tbody>
					</table>
				</div>
			</div>
			<div class="gridded-item-part mission-control-container">
				<!-- <h1 class="mission-control-heading">Mission Control</h1> -->
				<h1 class="mission-control-heading">Your Schoop</h1>
				<div class="mission-control-outer">
					<!-- reused the same class. I'm lazy like that ;) -->
					<!-- <p class="zoom-link-hint">See what's happening right now.</p> -->
					<p class="zoom-link-hint">Get the Schoop on what's happening right now.</p>
					<div class="gridded-mission-control fix-border-radius">
						<div class="mission-control-part current-status">
							<!-- Current Status -->
							<div class="mission-control-status-container now">
								<h4>Now:&nbsp;&nbsp;<span class="event-signifier"></span></h4>
								<div class="mission-control-status-field-container">
									<div class="mission-control-status-field time"></div>
									<div class="mission-control-status-field event"></div>
								</div>
							</div>
							<div class="mission-control-status-container up-next">
								<h4>Up Next:&nbsp;&nbsp;<span class="event-signifier"></span></h4>
								<div class="mission-control-status-field-container">
									<div class="mission-control-status-field time"></div>
									<div class="mission-control-status-field event"></div>
								</div>
							</div>
						</div>
						<div class="mission-control-part qotd">
							<!-- Quote of the Day -->
							<!-- the sleepier I get, the more this turns into div soup -->
							<div class="quote-content">&ldquo;<span></span>&rdquo;</div>
							<div class="quote-author">&ndash;<span></span></div>
						</div>
						<div class="mission-control-part twitter-feed">
							<!-- Windward Twitter feed -->
							<iframe width="100%" height="100%" frameborder="0" src="/ww-twitter.html"></iframe>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<!-- scripts -->
	<script src="/js/app.js" defer></script>
</body>
</html>
