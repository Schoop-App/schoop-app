<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Schoop</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">

	<!-- styles -->
	<link href="https://fonts.googleapis.com/css?family=Karla:400,700|Poppins:400,700&display=swap" rel="stylesheet"> <!-- fonts -->
	<link rel="stylesheet" href="./css/vendor.css">
	<link rel="stylesheet" href="./css/app.css">
</head>
<body>
	<!-- content -->
	<main class="content">
		<div class="gridded-items">
			<!-- today and dashboard are gridded -->
			<div class="today-container">
				<h1 class="today-heading">Today</h1>
				<div class="today-schedule-outer">
					<p class="zoom-link-hint">Click an event to open the Zoom link.</p>
					<table class="today-schedule fix-border-radius">
						<tbody></tbody>
					</table>
				</div>
			</div>
			<div class="mission-control-container">
				<h1 class="mission-control-heading">Mission Control</h1>
				<div class="mission-control-outer">
					<!-- reused the same class. I'm lazy like that ;) -->
					<p class="zoom-link-hint">See what's happening right now.</p>
					<div class="gridded-mission-control fix-border-radius">
						<div class="mission-control-part current-status" style="background-color: #f00;">
							<!-- Current Status -->
						</div>
						<div class="mission-control-part qotd" style="background-color: #0f0;">
							<!-- Quote of the Day -->
						</div>
						<div class="mission-control-part twitter-feed">
							<!-- Windward Twitter feed -->
							<iframe width="100%" height="100%" frameborder="0" src="./ww-twitter.html"></iframe>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<!-- scripts -->
	<script src="./js/vendor.js"></script>
	<script src="./js/app.js"></script>
</body>
</html>
