<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Windward Twitter</title>
	<link rel="stylesheet" href="./css/vendor.css">

	<!-- <script>
		document.addEventListener("DOMContentLoaded", () => twttr.ready(twttr => window.postMessage("twitterReady", "ready")));
	</script> -->
	<style>
	/* width */
	::-webkit-scrollbar {
	  width: 10px;
	}

	/* Track */
	::-webkit-scrollbar-track {
	  background: rgba(0, 0, 0, 0.02);
	}
	 
	/* Handle */
	::-webkit-scrollbar-thumb {
	  background: rgba(0, 0, 0, 0.3);
	  border-radius: 5px;
	}

	/* Handle on hover */
	::-webkit-scrollbar-thumb:hover {
	  background: rgba(0, 0, 0, 0.5);
	}

	/* Handle on active */
	::-webkit-scrollbar-thumb:active {
	  background: rgba(0, 0, 0, 0.6);
	}
	</style>
</head>
<body style="background-color: #fff">
	<a class="twitter-timeline" href="https://twitter.com/WindwardSchool?ref_src=twsrc%5Etfw" data-tweet-limit="3">Tweets by WindwardSchool</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</body>
</html>
